  <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Instant Search</title>

    <meta name="description" content="Real-time SoundCloud search.">

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fb-root"></div>
    
  

    <div id="container">

      <div id="header">
   <!--     <div id="logo">-->
            <br>



      <div id="search">
        <input id="searchterm" type="text" required autofocus cols="50" placeholder="Search on SoundCloud" />
      </div>

      <div id="app">      
          <div id="error"></div>
          <iframe id="widget" width="100%"></iframe>
      </div>
  
      <div>
        <p><code>space</code> - play/pause, <code>right arrow</code> - next song, <code>shift up/down</code> - volume</p>

      </div>
    </div>

</body>







</html>
  
    <script  src="js/index.js"></script>

</body>
</html>
