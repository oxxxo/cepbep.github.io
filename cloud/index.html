  <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Instant Search</title>

    <meta name="description" content="Real-time SoundCloud search.">

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fb-root"></div>
    
    <a href="https://github.com/karan/scInstant"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>

    <div id="container">

      <div id="header">
        <div id="logo">
            <br>
            Real time SoundCloud Search
        </div>
        <p></p>
        <div id="sharing">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://karan.github.io/scInstant/" data-via="TheKaranGoel" data-size="large" data-count="true" data-hashtags="SoundCloud">Tweet</a>
          <div class="fb-like" data-href="https://karan.github.io/scInstant/" data-width="50" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        </div>
      </div>

      <div id="search">
        <input id="searchterm" type="text" required autofocus cols="50" placeholder="Search on SoundCloud" />
      </div>

      <div id="app">      
          <div id="error"></div>
          <iframe id="widget" width="100%"></iframe>
      </div>
  
      <div>
        <p><code>space</code> - play/pause, <code>right arrow</code> - next song, <code>shift up/down</code> - volume</p>
        <p></p>
        <p><a href="https://github.com/karan/scInstant">Open source project</a> by <a href="http://www.goel.im">Karan Goel</a> (<a href="https://twitter.com/TheKaranGoel">@TheKaranGoel</a>).</p>
        <p><a href="http://eepurl.com/SRIPT">Get notified when I make something really cool.</a></p>
      </div>
    </div>

</body>
