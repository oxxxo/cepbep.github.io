<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <title>ColorPicker tool</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  
  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Colors/Color_picker_tool -->
  
  
    <section class="section">
 <div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Vertical...</p>
          <p class="subtitle">Top tile</p>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">...tiles</p>
          <p class="subtitle">Bottom tile</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-info">
          <p class="title">Middle tile</p>
          <p class="subtitle">With an image</p>
          <figure class="image is-4by3">
            <img src="http://bulma.io/images/placeholders/640x480.png">
          </figure>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-danger">
        <p class="title">Wide tile</p>
        <p class="subtitle">Aligned with the right tile</p>
        <div class="content">
          <!-- Content -->
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content">
        <p class="title">Tall tile</p>
        <p class="subtitle">With even more content</p>
        <div class="content">
          <!-- Content -->
        </div>
      </div>
    </article>
  </div>
</div>
</section>
  

<div id="container">

  <div id="palette" class="block">

    <div id="color-palette"></div>

    <div id="color-info">

      <div class="title"> CSS Color </div>
    </div>
  </div>


  <div id="picker" class="block">

    <div class="ui-color-picker" data-topic="picker" data-mode="HSL"></div>

    <div id="picker-samples" sample-id="master"></div>

    <div id="controls">

      <div id="delete">

        <div id="trash-can"></div>
      </div>

      <div id="void-sample" class="icon"></div>
    </div>
  </div>


  <div id="canvas" data-tutorial="drop">

    <div id="zindex" class="ui-input-slider" data-topic="z-index" data-info="z-index"                 data-max="20" data-sensivity="10"></div>
  </div>
</div>
  
  
  
    <script src="js/index.js"></script>

</body>
</html>
