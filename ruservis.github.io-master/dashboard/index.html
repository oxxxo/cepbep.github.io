<body onload='soundOn=!soundOn'>
  <audio src="kick.wav" preload="auto" id='kick'></audio>
  <audio src="coin.wav" preload="auto" id='coin'></audio>
  <audio src="fireball.wav" preload="auto" id='fireball'></audio>

  <div id='map'></div>
<!--<img src='duallogo.png' class=" pin-bottomleft" target="_blank" style='bottom:5px;left:5px;position:absolute; width:150px'/>-->
  <div id='sidebar' class='fill-navy-dark'>
    <div class='clearfix'>
      <div class='col6'>
        <div class='metriclabel small quiet space-top4 space-bottom4'>заявка <br>выполнена </div>
        <div class='metric retrieved denim'>0</div>
      </div>
      <div class='col6'>
        <div class='metriclabel small quiet space-top4 space-bottom4'>заявка <br>в очереди</div>
        <div class='metric queue'>0</div>
      </div>
    </div>
    <div class='metriclabel small quiet space-bottom4' style='padding-top:40px'>Среднее время ожидания</div>
    <div class='metric responsetime space-bottom4'>-</div>
    <div class='dark small text-left pad2 space-top7 blurb hidden'>
      <!-- <p> Модель сервиса, которая собирает пакеты по всему городу, и разгружает их в трех указанных пунктах отпускания (помеченных флажками).
      </p>
      <p>
        Алгоритм планирования направляет воркеров к <strong> старшей по времени появления </strong> и  <strong> ближайшей по расстоянию </strong> точке . После 5-ти таких циклов каждый воркер отправляется в ближайшую базу для разгрузки, и процесс повторится.
      </p>-->

      <p class='strong'>Нажмите в любом месте карты, чтобы добавить заказ на отправку в этом месте.</p>
    </div>
    <div class='metriclabel small quiet space-top4 space-bottom2'>Активность</div>
    <div class='ticker dark small text-left'>
    </div>
  </div>
