<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polina Novikova</title>
  
  
  
      <link rel="stylesheet" href="css/liga.css">

  
</head>

<body><center> <img src="https://cepbep.github.io/images/League-of-Legends.png"></center>
  <div class="content">
  <div class="mainInfo">
    <h1>Polina Novikova</h1>
    <span>Europe West</span>
    <div class="aboutMe">
      <h3>Я</h3>
   Играю в лигу
    </div>
  </div>
  <div class="matchStats">
    <div class="backgroundText">Игры</div>
    <canvas id="gameStats" width="180" height="180"/>
  </div>

  <div class="matchStats">
    <div class="backgroundText">Роли</div>
    <canvas id="roleStats" width="180" height="180"/>
  </div>

  <div class="clearFix"></div>

  <div class="col">
    <h2>Favourite Champion</h2>
    <div class="resizing">
      <canvas id="champData"/>
    </div>
  </div>
  <div class="col middle">
    <h2>Время игры</h2>
    <div class="resizing">
      <canvas id="timeData"/>
    </div>
  </div>
  <div class="col">
    <h2>Статистика</h2>
    <ul class="playerStats">
      <li><span>Champions Kills:</span> 11,234</li>
      <li><span>Overall K/D:</span> 8.45</li>
      <li><span>Minion Kills:</span> 345,428</li>
      <li><span>Turrents Destroyed:</span> 2,350</li>
      <li><span>Gold Collected:</span> 2,486,934</li>
    </ul>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js'></script>

    <script src="js/liga.js"></script>

</body>
</html>
